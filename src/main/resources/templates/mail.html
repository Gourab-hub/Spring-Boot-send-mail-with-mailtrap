<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            padding: 30px;
            width: 600px;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            color: #333333;
            font-size: 18px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.4s ease-in-out;
            font-weight: bold;
        }

        .btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>

</html>
